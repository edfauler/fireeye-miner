url: https://github.com/edfauler/fireeye-miner
description: >
  Prototype for fireeyeminer.urllistMiner, mines malicious & callback URLs from FireEye NX or CMS.

prototypes:
  urllistMiner:
    author: Michael Mack
    class: fireeyeminer.urllistMiner
    development_status: EXPERIMENTAL
    node_type: miner
    indicator_types:
      - URL
    tags:
      - extension
      - fireeyeminer
    description: >
      Prototype for fireeyeminer.urllistMiner, mines malicious & callback URLs from FireEye NX or CMS.
    config:
      fireeye_fqdn: fireeye-nx.lan.local
      # age out of indicators
      # disabled, removed when they disappear from the channel
      age_out:
        sudden_death: true
        default: null
      # flag indicators with share level green
      attributes:
        share_level: green
        enable_callback_urls: 1
        enable_malicious_urls: 1
